<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>

<style type="text/css">
.container {
	display: flex;
	min-width:1000px;
	flex-direction: row;
	justify-content:center;
}

.container .item {
	width:200px;
	order: 1;
	flex-grow: 0;
	flex-shrink: 0;
	background:#C0C0C0;
	text-align:center;
	flex-basis:auto;
	align-self:flex-start;
}



@media ( min-width :576px) {
	.container {
		min-width:560px;
		flex-wrap: wrap;
	}
	.container .item{
		max-width:150px;
	}
}

@media ( min-width : 768px) {
	.container {
		min-width:700px;
		width: 100%;
	}
}

@media ( min-width : 992px) {
	.container {
		width: 100%;
	}
}

@media ( min-width : 1200px) {
	.container {
		width: 100%;
	}
}



@media ( max-width :480px) {
	.container {
		min-width:450px;
		width: 100%;
		flex-wrap: wrap;
	}
	
	.container .item{
		width:150px;
	}
	
}

@media ( max-width :320px) {
	.container {
		min-width:300px;
		width: 100%;
		flex-wrap: wrap;
	}
	
	.container .item{
		width:100px;
	}
	
}

</style>

</head>
<body>
	<div class="container">
		<div class="item" onclick="alrm()">abc</div>
		<div class="item">efg</div>
		<div class="item">hij</div>
	</div>
</body>
<script type="text/javascript">
function alrm(){
	alert("test");
}
</script>
</html>
