<style type="text/css">
.container {
	display: flex;
	flex-direction: row;
	justify-content:flex-start;
}

.container .item {
	width: 200px;
}



@media ( min-width :576px) {
	.container {
		flex-wrap: wrap;
	}
}

@media ( min-width : 768px) {
	.container {
		width: 10%;
	}
}

@media ( min-width : 992px) {
	.container {
		width: 20%;
	}
}

@media ( min-width : 1200px) {
	.container {
		width: 100%;
	}
}

@media ( max-width :480px) {
	.container {
		flex-wrap: wrap;
	}
}
