<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.container {
	display: flex;
	flex-direction: row;
	justify-content:center;
}

.container .item {
	width: 250px;
}



@media ( min-width :576px) {
	.container {
		flex-wrap: wrap;
	}
}

@media ( min-width : 768px) {
	.container {
		width: 10%;
	}
}

@media ( min-width : 992px) {
	.container {
		width: 20%;
	}
}

@media ( min-width : 1200px) {
	.container {
		width: 100%;
	}
}

</style>

</head>
<body>
	<div class="container">
		<div class="item">abc</div>
		<div class="item">efg</div>
		<div class="item">hij</div>
	</div>
</body>
</html>
